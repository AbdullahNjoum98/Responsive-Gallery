<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Expandable Cards</title>
</head>

<body style="margin:0; background-color: rgba(98, 189, 222, 0.34);">
    <h1 class="header">Responsive Gallery</h1>
    <div class="container">
        <div class="img" style="background-image: url('public/images/flower.png');">
            <h3>Flowers</h3>
        </div>
        <div class="img" style="background-image: url('public/images/moon.png');">
            <h3>Moon</h3>
        </div>
        <div class="img" style="background-image: url('public/images/tree.jpg');">
            <h3>Tree</h3>
        </div>
        <div class="img" style="background-image: url('public/images/eiffel.png');">
            <h3>Eiffel</h3>
        </div>
        <div class="img" style="background-image: url('public/images/rome.png');">
            <h3>Rome</h3>
        </div>
    </div>
</body>

</html>
